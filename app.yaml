application: waterthem
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /(.*\.(html|js|css|png|jpg|gif))
  static_files: app/\1
  upload: app/.*

- url: /app.*
  script: waterapp.ticketstore.main

- url: /test/hello
  script: sandbox.test.hello

- url: /test/upload
  script: sandbox.test.upload

- url: /test/form.*
  script: sandbox.test.form

- url: /test/user.*
  script: sandbox.test.user

- url: /test/hrd2.*
  script: sandbox.hrdstore2.application

- url: /test/hrd.*
  script: sandbox.hrdstore.application

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
