<body>

<div data-role="page" id="doc-page" data-theme="e" style="max-width: 750px">
    <div data-role="header" data-theme="e">
        <div data-type="horizontal" data-role="controlgroup" class="ui-btn-left">
            <a href="doc/doc.html" data-transition="slide" data-direction="reverse"
               data-icon="info" data-mini="true" data-role="button" data-iconpos="notext">info</a>
            <a id="details-button" data-role="button" data-icon="grid" data-mini="true">details</a>
        </div>
        <a id="refresh-button" data-role="button" data-icon="refresh" data-iconpos="left"
           data-mini="true" class="ui-btn-right">refresh</a>
        <h3>hydroid</h3>
    </div>

    <div data-role="content">
        <!--<p id="show-text"></p>-->

        <div id="rpi-bar" data-role="collapsible" data-mini="true" data-theme="b" data-content-theme="b"
             data-collapsed="false" data-corners="false">
            <legend>raspberry pi</legend>

            <a id="update-photo-button" style="display: inline-block" data-role="button" data-icon="camera"
               data-iconpos="notext" data-mini="true">take photo</a>
            <p class="section-line-value-with-button">&nbsp;</p>
            <p id="rpi-last-beat" class="section-line-value-with-button"/>

            <div class="photo-box">
                <!-- image border is not supported in HTML5, but it works! -->
                <image id="rpi-photo" border="1" src="images2/not-available-320.png"/>
            </div>
        </div>

        <div data-role="collapsible" data-mini="true" data-theme="b" data-content-theme="b"
             data-collapsed="false" data-corners="false" style="margin-top:20px;padding: 0px">
            <legend>new request</legend>

            <div data-role="collapsible-set" data-theme="e" data-content-theme="e" data-mini="true"
                data-inset="false" data-expanded-icon="arrow-d" data-collapsed-icon="arrow-r"
                style="margin: 0px;padding: 0px">
                <div data-role="collapsible">
                    <h5 id="drops-header">drops</h5>
                    <input id="drops-input" type="range" value="1" min="0" max="5"
                           data-mini="false" data-highlight="true" data-theme="e" data-track-theme="e">
                </div>
                <div data-role="collapsible">
                    <h5 id="photo-header">photo</h5>
                    <select id="isphoto" data-role="slider" data-mini="true">
                        <option value="0">no</option>
                        <option value="1">yes</option>
                    </select>
                </div>
                <div data-role="collapsible">
                    <h5 id="envread-header">temperature & moisture</h5>
                    <select id="isenvread" data-role="slider" data-mini="true">
                        <option value="0">no</option>
                        <option value="1">yes</option>
                    </select>
                </div>
                <div data-role="collapsible">
                    <h5 id="runs-header">runs</h5>
                    <input id="runs" type="range" data-highlight="true" min="1" max="300" value="1"/>
                </div>
                <div data-role="collapsible">
                    <h5 id="interval-header">interval</h5>
                    <input id="interval" type="range" min="1" max="100" value="1"/>
                    <fieldset id="interval-unit" data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <input type="radio" id="interval-second" name="interval" value="s">
                        <label for="interval-second">second</label>
                        <input type="radio" id="interval-minute" name="interval" value="m">
                        <label for="interval-minute">minute</label>
                        <input type="radio" id="interval-hour" value="h" name="interval" checked="checked">
                        <label for="interval-hour">hour</label>
                        <input type="radio" id="interval-day" name="interval" value="d">
                        <label for="interval-day">day</label>
                    </fieldset>
                </div>
                <div data-role="collapsible">
                    <h5 id="start-header">starting</h5>
                    <fieldset id="start-select" data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <input type="radio" id="start-now" name="start" value="1" checked="checked">
                        <label for="start-now">immediately</label>
                        <input type="radio" id="start-at" name="start" value="0">
                        <label for="start-at">later at</label>
                    </fieldset>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <input id="start-time" type="date" data-role="datebox" data-options='{"mode":"timebox"}'/>
                        </div>
                        <div class="ui-block-b">
                            <input id="start-date" type="date" data-role="datebox" data-options='{"mode":"datebox"}' style="z-index: 1000"/>
                        </div>
                    </div>
                </div>
                <div data-role="collapsible">
                    <h5>note</h5>
                    <input type="text" id="note-input" data-theme="b" value="">
                </div>
            </div>

            <a id="request-squirt-button" data-role="button" data-mini="true"
               style="margin-top: 12px"
               data-icon="gear" data-iconpos="left" data-theme="e">submit request</a>
        </div>

        <div id="active-task-bar" data-role="collapsible" data-mini="true" data-theme="b" data-content-theme="b"
             data-collapsed="false" data-corners="false" style="margin-top:20px">
            <legend>active tasks</legend>
            <ul id="active-task-list" data-role="listview" data-inset="false" data-theme="c"/>
        </div>

        <div id="history-bar" data-role="collapsible" data-mini="true" data-theme="b" data-content-theme="b"
             data-collapsed="false" data-corners="false" style="margin-top:20px">
            <legend>history</legend>
            <ul id="history-list" data-role="listview" data-inset="false" data-theme="c"/>
        </div>
    </div>
</div>
