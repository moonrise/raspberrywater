<!DOCTYPE html>
<html>
<head>
    <title>Hyrdoid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
    -->

    <!--
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    -->

    <link rel="stylesheet" href="jquery.mobile-1.3.2.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="jquery.mobile-1.3.2.js"></script>
    <script src="moment.min.js"></script>
    <script src="webtoolkit-sprintf.js"></script>

    <!--
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>
    -->

    <link rel="stylesheet" href="main.css"/>

    <script src="common.js"></script>
    <script src="main.js"></script>
    <script src="details.js"></script>

    <script>
        $(document).ready(function() {
            squirtMain.appBootstrap();
        });

        $(document).on("pageinit", "#details-page", squirtDetails.onDetailsPageInit);
    </script>
</head>

<body>

<div data-role="page" id="main-page" data-theme="e">
    <div data-role="header" data-theme="e">
        <h3>Hydroid</h3>
    </div>

    <div data-role="content">
        <div class="section-div">
            <div id="pending-request-section-header" class="section-header">pending request</div>
            <div class="section-line-item-bottom-bordered">
                <div class="section-line-header">ticket:</div>
                <p id="ticket-value" class="section-line-value"/>
            </div>
            <div class="section-line-item-bottom-bordered">
                <div class="section-line-header">request drops:</div>
                <p id="drop-value" class="section-line-value"/>
            </div>
            <div class="section-line-item-bottom-bordered">
                <div class="section-line-header">request time:</div>
                <p id="datetime-value" class="section-line-value"/>
            </div>
            <div class="section-line-item">
                <div class="section-line-header">request note:</div>
                <p id="note-value" class="section-line-value"/>
            </div>
        </div>

        <div>
            <a id="simulate-squirt-delivery-button" data-role="button" data-icon="gear" data-iconpos="right" data-mini="true"
               data-theme="e" style="display: inline-block">Simulate Squirt Delivery</a>
            <a id="pending-request-refresh-button" data-role="button" data-icon="refresh" data-iconpos="right" data-mini="true"
                    style="display: inline-block">Refresh</a>
        </div>

        <div data-role="collapsible" data-mini="true" data-theme="b" data-content-theme="b"
             data-collapsed="false" data-corners="false" style="margin-top:20px">
            <legend>new request</legend>

            <div data-role="fieldcontain">
                <label for="drop-input">drops:</label>
                <input id="drop-input" type="range" value="1" min="0" max="5" data-mini="true"
                       data-highlight="true" data-theme="b" data-track-theme="d">
            </div>

            <div data-role="fieldcontain">
                <label for="note-input">note:</label>
                <input type="text" id="note-input" data-theme="b" value="">
            </div>

            <div>
                <a id="request-squirt-button" data-role="button" data-mini="true"
                   data-icon="gear" data-iconpos="right" data-theme="b"
                   style="display: inline-block">Request Squirt</a>
            </div>
        </div>

        <div id="history-bar" data-role="collapsible" data-mini="true" data-theme="b" data-content-theme="b"
             data-collapsed="false" data-corners="false" style="margin-top:20px">
            <legend>history</legend>
            <ul id="history-list" data-role="listview" data-inset="false" data-theme="c"/>
        </div>
    </div>
</div>

</body>
</html>
