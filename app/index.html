<!DOCTYPE html>
<html>
<head>
    <title>Hyrdoid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
    -->

    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    -->

    <link rel="stylesheet" href="jquery.mobile-1.3.2.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="jquery.mobile-1.3.2.js"></script>
    <script src="moment.min.js"></script>

    <!--
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>
    -->

    <link rel="stylesheet" href="main.css"/>

    <script src="main.js"></script>
    <script>
        $(document).ready(function() {
            squirtMain.appBootstrap();
        });
    </script>
</head>

<body>

<div data-role="page" data-theme="e">
    <div data-role="header">
        <h3>Hydroid - Remote Watering</h3>
    </div>

    <div data-role="content">
        <div class="section-div">
            <div id="pending-request-section-header" class="section-header">pending request</div>
            <div class="section-line-item-bottom-bordered">
                <div class="section-line-header">ticket:</div>
                <p id="ticket-value" class="section-line-value"/>
            </div>
            <div class="section-line-item-bottom-bordered">
                <div class="section-line-header">drops:</div>
                <p id="drop-value" class="section-line-value"/>
            </div>
            <div class="section-line-item-bottom-bordered">
                <div class="section-line-header">data & time:</div>
                <p id="datetime-value" class="section-line-value"/>
            </div>
            <div class="section-line-item">
                <div class="section-line-header">comment:</div>
                <p id="comment-value" class="section-line-value"/>
            </div>
        </div>

        <a id="simulate-squirt-delivery-button" data-role="button" data-icon="grid" data-iconpos="right" data-mini="true"
           data-theme="e">Simulate Squirt Delivery</a>

        <div data-role="collapsible" data-mini="true" data-theme="b" data-content-theme="b"
             data-collapsed="false" data-corners="false" style="margin-top:20px">
            <legend>new request</legend>

            <div data-role="fieldcontain">
                <label for="drop-input">drops:</label>
                <input id="drop-input" type="range" value="1" min="0" max="5" data-mini="true"
                       data-highlight="true" data-theme="b" data-track-theme="d">
            </div>

            <div data-role="fieldcontain">
                <label for="comment-input">comment:</label>
                <input type="text" id="comment-input" data-theme="b" value="">
            </div>

            <a id="request-squirt-button" data-role="button" data-icon="grid" data-iconpos="right" data-mini="true"
                   data-theme="b">Request Squirt</a>
        </div>

        <div data-role="collapsible" data-mini="true" data-theme="b" data-content-theme="b"
             data-collapsed="true" data-corners="false" style="margin-top:20px">
            <legend>History</legend>
        </div>
    </div>
</div>

</body>
</html>
