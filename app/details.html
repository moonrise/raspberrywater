<!DOCTYPE html>
<html>
<head>
    <title>Hyrdoid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="jquery.mobile-1.3.2.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="jquery.mobile-1.3.2.js"></script>
    <script src="moment.min.js"></script>
    <script src="webtoolkit-sprintf.js"></script>

    <link rel="stylesheet" href="main.css"/>

    <script src="common.js"></script>
    <script src="details.js"></script>
</head>

<body>

<div data-role="page" id="details-page" data-theme="e">
    <div data-role="header" data-theme="e">
        <a data-rel="back" data-icon="arrow-l">Main</a>
        <h3>Hydroid - Details</h3>
    </div>

    <div data-role="content">
        <!--
        <div style="margin-bottom: 15px">
            <a id="simulate-squirt-delivery-button" data-role="button" data-icon="gear" data-iconpos="right" data-mini="true"
               data-theme="e" style="display: inline-block">Simulate Squirt Delivery</a>
            <a id="pending-request-refresh-button" data-role="button" data-icon="refresh" data-iconpos="right" data-mini="true"
               style="display: inline-block">Refresh</a>
        </div>
        -->

        <div id="details-bar" data-role="collapsible" data-mini="true" data-theme="b" data-content-theme="b"
             data-collapsed="false" data-corners="false" style="margin-top:20px">
            <legend>details</legend>
            <div class="section-line-item-bottom-bordered-compact">
                <div class="section-line-header">ticket:</div>
                <p id="details-ticket" class="section-line-value"/>
            </div>
            <div class="section-line-item-bottom-bordered-compact">
                <div class="section-line-header">drops:</div>
                <p id="details-drop" class="section-line-value"/>
            </div>
            <div class="section-line-item-bottom-bordered-compact">
                <div class="section-line-header">request time:</div>
                <p id="details-request-time" class="section-line-value"/>
            </div>
            <div class="section-line-item-bottom-bordered-compact">
                <div class="section-line-header">request note:</div>
                <p id="details-request-comment" class="section-line-value"/>
            </div>
            <div class="section-line-item-bottom-bordered-compact">
                <div class="section-line-header">delivery time:</div>
                <p id="details-delivery-time" class="section-line-value"/>
            </div>
            <div class="section-line-item-compact">
                <div class="section-line-header">delivery note:</div>
                <p id="details-delivery-note" class="section-line-value"/>
            </div>
        </div>

        <div id="photo-details-bar" data-role="collapsible" data-mini="true" data-theme="b" data-content-theme="b"
             data-collapsed="false" data-corners="false" style="margin-top:20px;">
            <legend>photo details</legend>
            <div style="padding: 5px;padding-bottom: 2px;overflow: hidden">
                <image id="details-image"/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
